<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Menu Button</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="action">
        <div class="profile" onclick="menuToggle();">
            <img src="img/perfilFeminino.jfif" alt="">
        </div>
        <div class="menu">
            <h3>Algu√©m Famoso<br><span>Website Designer</span></h3>
            <ul>
                <li><img src="img/user-man.png" alt=""><a href="#">My perfil</a></li>
                <li><img src="img/edit.png" alt=""><a href="#">Edit perfil</a></li>
                <li><img src="img/mail-inbox-app.png" alt=""><a href="#">Inbox</a></li>
                <li><img src="img/settings.png" alt=""><a href="#">Settings</a></li>
                <li><img src="img/information.png" alt=""><a href="#">Help</a></li>
                <li><img src="img/exit.png" alt=""><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
    <script>
        function menuToggle(){
            const toggleMenu = document.querySelector('.menu');
            toggleMenu.classList.toggle('active')
        }
    </script>
</body>
</html>
